<app-header></app-header>
<app-search (searchTextChange)="onSearchTextEntered($event)"></app-search>
<div class="company">
  <ng-container *ngFor="let company of company$ | async">
    <div
      class="company__block"
      routerLink="/company-dashboard/{{ company.id }}"
      *ngIf="
        searchText === '' ||
        company.name_company.toLowerCase().includes(searchText)
      "
    >
      <span>{{ company.name_company }}</span>
      <span>{{ company.created | date }}</span>
    </div>
  </ng-container>
</div>
