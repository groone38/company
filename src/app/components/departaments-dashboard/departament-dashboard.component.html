<app-header></app-header>
<app-search (searchTextChange)="onSearchTextEntered($event)"></app-search>
<div class="company">
  <ng-container *ngFor="let departament of departaments$ | async">
    <div
      class="company__block"
      *ngIf="
        searchText === '' ||
        departament.name_company.toLowerCase().includes(searchText)
      "
    >
      <app-departament [departament]="departament"></app-departament>
    </div>
  </ng-container>
</div>
