<div id="overlay" (click)="generalService.showDialog = false"></div>
<div id="container">
  <div class="header">
    <button (click)="toggle = true">Create User</button>
    <button (click)="toggle = false">Create Company</button>
  </div>
  <form
    [formGroup]="userForms"
    (ngSubmit)="createUser()"
    class="form"
    *ngIf="toggle; else elseBlock"
  >
    <h1>Create User</h1>
    <div class="form__input">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" formControlName="email" />
    </div>
    <div class="form__input">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        formControlName="password"
      />
    </div>
    <div class="form__input">
      <label for="first_name">First Name</label>
      <input
        type="text"
        name="first_name"
        id="first_name"
        formControlName="first_name"
      />
    </div>
    <div class="form__input">
      <label for="last_name">Last Name</label>
      <input
        type="text"
        name="last_name"
        id="last_name"
        formControlName="last_name"
      />
    </div>
    <div class="form__input">
      <label for="company">Company</label>
      <input
        type="text"
        name="company"
        id="company"
        formControlName="company"
      />
    </div>
    <div class="form__input">
      <label for="tel">Tel</label>
      <input type="tel" name="tel" id="tel" formControlName="tel" />
    </div>
    <div class="form__btn">
      <button type="submit" class="form__btn-create">Add new User</button>
      <button
        class="form__btn-close"
        (click)="generalService.showDialog = false"
      >
        Close
      </button>
    </div>
  </form>
  <ng-template #elseBlock>
    <form [formGroup]="companyForms" (ngSubmit)="createCompany()" class="form">
      <h1>Create Company</h1>
      <div class="form__input">
        <label for="name_company">Name Company</label>
        <input
          type="text"
          name="name_company"
          id="name_company"
          formControlName="name_company"
        />
      </div>
      <div class="form__btn">
        <button type="submit" class="form__btn-create">Add new Company</button>
        <button
          class="form__btn-close"
          (click)="generalService.showDialog = false"
        >
          Close
        </button>
      </div>
    </form>
  </ng-template>
</div>
